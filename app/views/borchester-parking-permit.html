<div class="wrapper fullscreen">
  <div class="row">
    <div class="column-half">
      <h2>Renew your parking permit</h2>
        <div class="column-full">
        <div class="form-group">
          <label class="form-label-bold" for="full-name">
            Existing permit number
            <span class="form-hint">Enter your full 8 character permit number. For example, RES12345. Your permit number can be found on your physical permit displayed on your windscreen.</span>
            </label>
            <input class="form-control" id="full-name" name="full-name" type="text">
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="card-number">
            Vehicle Registration Number
            </label>
            <input class="form-control" id="card-number" type="text">
        </div>
        <div class="form-group">
          <fieldset>
            <legend class="form-label-bold">Expiration date</legend>
            <div class="form-date">
              <p class="form-hint">For example, 07/17</p>
              <div class="form-group form-group-month">
                <label for="exp-month">Month</label>
                <input class="form-control" id="exp-month" name="exp-month" type="number" pattern="[0-9]*" min="1" max="12">
              </div>
              <div class="form-group form-group-month">
                <label for="exp-year">Year</label>
                <input class="form-control" id="exp-year" name="exp-year" type="number" pattern="[0-9]*" min="15" max="25">
              </div>
            </div>
          </fieldset>
        </div>



        <div class="row">
          <div class="column-half">
            <div class="form-group">
                <a href="service-before"><button class="button">Continue</button></a>
              </div>
           </div>
        </div>
        </div>
    </div>
