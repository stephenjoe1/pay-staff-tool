<div class="wrapper fullscreen">
  <div class="row">
    <div class="column-half">
      <h2>Renew your parking permit</h2>
        <div class="column-full">
        <div class="form-group">
          <label class="form-label-bold" for="full-name">
            Enter existing permit number
            <span class="form-hint">For example, BOR54321. Your permit number can be found on your physical permit displayed on your windscreen.</span>
            </label>
            <input class="form-control" id="full-name" name="full-name" type="text">
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="card-number">
            Enter the vehicle registration number
            </label>
            <input class="form-control" id="card-number" type="text">
        </div>
        <div class="form-group">
          <label class="form-label-bold">Enter month the new permit starts
            <span class="form-hint">For example, 07/2015</span></label>
            <input class="form-control" id="card-number" type="text">
        </div>

      <div class="form-group">
      <label class="form-label-bold">Select permit duration</label>
      <form class="radio-nav">
        <label id="label-1month" class="block-label" for="radio-1month">
          <input id="radio-1month" type="radio" name="radio-group" value="borchester-permit-choose-payment">
          1 month – £50.00
        </label>
      <label id="label-6months" class="block-label" for="radio-6months">
          <input id="radio-6months" type="radio" name="radio-group" value="borchester-permit-choose-payment">
          6 months – £90.00
      </label>
      <label id="label-1year" class="block-label" for="radio-1year">
          <input id="radio-1year" type="radio" name="radio-group" value="borchester-permit-choose-payment">
          1 year – £120.00
      </label>
      </form>
      </div>



      <div class="form-group">
        <h3>Enter your contact details</h3>
        <span class="form-hint">We will send confirmation details here.</span>

    </div>
      <div class="form-group">
        <label class="form-label-bold" for="email-address">Email address
          </label>
          <input class="form-control" id="email-address" type="text">
      </div>
      <div class="form-group">
        <label class="form-label-bold" for="phone-number">Phone number
          </label>
          <input class="form-control" id="phone-number" type="text">
      </div>
    </div>



        <div class="row">
          <div class="column-half">
            <div class="form-group">
                <a href="borchester-permit-service-before"><button class="button">Continue</button></a>
              </div>
           </div>
        </div>
        </div>
