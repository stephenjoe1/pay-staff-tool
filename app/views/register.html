{{<layout}}

{{$pageTitle}}
  GOV.UK payment page
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

    <div class="grid-row">
    <div class="column-half">

        <h1 class="form-title heading-large">
              Create an account
        </h1>
        <form action="email" class="form">

            <div class="form-group">
              <label class="form-label" for="full-name">Full name</label>
              <input type="text" class="form-control" id="full-name">
            </div>

            <div class="form-group">
              <label class="form-label" for="email">
                Email
                <span class="form-hint">
                  Must be from a central government organisation.
                </span>
              </label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label class="form-label" for="mobile-number">
                Mobile number
                <span class="form-hint">
                  Weâ€™ll send you a verification code by text message.
                </span>
              </label>
              <input type="text" class="form-control" id="mobile-number">
            </div>   
            <div class="form-group">
              <label class="form-label" for="password">
                  <label for="password">Password</label>
                    <span class="form-hint">
                    At least 10 characters
                    </span>
              </label>
              <input class="form-control" data-module="" id="password" name="password" rows="8" type="password" value="">
            </div>
            
          
              <div class="form-group">
                     <input class="button" type="submit" value="Continue">
              </div>

          </form>

      </div>
    </div>
</main>

{{/content}}

{{/layout}}
