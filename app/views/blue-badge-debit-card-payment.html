{{<layout}}

{{$pageTitle}}
	GOV.UK payment page
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
	<div class="back">
		<a href="javascript:history.back()">&#9664; Back</a>
	</div>
<div class="grid-row">
	<div class="column-two-thirds">
	<h1 class="heading-xlarge">Pay by Debit Card</h1>

  		<h2 class="heading-large">Card information</h2>

		<div class="form-group">
			<label class="form-label-bold" for="full-name">
		    Full name
		    <span class="form-hint">As it appears on card</span>
		  	</label>
		  	<input class="form-control" id="full-name" type="text">
		</div>
		<div class="form-group">
			<label class="form-label-bold" for="card-number">
		    Card number
		  	</label>
		  	<input class="form-control" id="card-number" type="text">
		</div>
		<div class="form-group">
			<label class="form-label-bold" for="card-security-number">
		    Card security code
		    <span class="form-hint">3 digits at the back or with Amex: 4 digits on the front</span>
		  	</label>
		  	<input class="form-control" id="security-number" type="number" pattern="[0-9]*" min="0" max="999"><img class="card-image" src="/public/images/card-security-code.png">
		  	<!-- <div class="card-image"><img src="/public/images/card-security-code.png"></div> -->
		 </div>


	 <div class="form-group">
      <fieldset>
        <legend class="form-label-bold">Expiration date</legend>

        <div class="form-date">

          <p class="form-hint">For example, 07/17</p>

          <div class="form-group form-group-month">
            <label for="dob-month">Month</label>
            <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
          </div>

          <div class="form-group form-group-month">
            <label for="dob-year">Year</label>
            <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
          </div>
        </div>
       </fieldset>
      </div>

      <div class="form-group">
      <h2 class="heading-large">Billing address</h2>

			<div class="form-group">
				<label class="form-label-bold" for="building-and-street">
			    Building and street
			  	</label>
			  	<input class="form-control" id="building-and-street" type="text">
			  	<input class="form-control" id="building-and-street" type="text">
			  	<input class="form-control" id="building-and-street" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="town-or-city">
			    Town or city
			  	</label>
			  	<input class="form-control" id="town-or-city" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="county">
			    County (optional)
			  	</label>
			  	<input class="form-control" id="county" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="postcode">
			    Postcode
			  	</label>
			  	<input class="form-control" id="postcode" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="email-address">Email address<span class="form-hint">We need this to confirm the payment with you</span>
			  	</label>
			  	<input class="form-control" id="email-address" type="text">
			</div>
		</div>
		</div>
		<div class="column-third">

			<div class="payment-summary-small">
				<h2>Payment summary</h2>

			      <p class="payment-info"> Blue Badge Application </p>
			       <h3>Amount to pay:</h3>
			       <p class="payment-amount"> Â£10 </p>
			</div>
		</div>
	  </div>
	<div class="grid-row">
	<div class="column-two-thirds">

		 <div class="form-group">
	 			<a href="blue-badge-card-payment-confirmed"><button class="button">Make payment</button></a>
	 		</div>
	 		<div class="back">
				<a href="#">Cancel</a>
			</div>
	 </div>



</main>

{{/content}}

{{/layout}}
