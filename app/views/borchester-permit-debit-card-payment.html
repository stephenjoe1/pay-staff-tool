{{<layout}}

{{$pageTitle}}
	GOV.UK payment page
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
	<div class="back">
		<a href="javascript:history.back()">&#9664; Back</a>
	</div>
<div class="grid-row">
<div class="column-two-thirds">
	<h1 class="heading-xlarge">Pay by debit card</h1>

	<form class="form" method="POST" action="/borchester-permit-debit-card-payment-review">

		<div class="form-group">
			<label class="form-label-bold" for="full-name">
		    Name on card
		  	</label>
		  	<input class="form-control" id="full-name" name="full-name" type="text">
		</div>
		<div class="form-group">
			<label class="form-label-bold" for="card-number">
		    Card number
		  	</label>
		  	<input class="form-control" id="card-number" type="text">
		  	<img class="visa-image visa-hidden" id="visa-image" src="/public/images/visa-logo.png">
		</div>
		<div class="form-group">
      		<fieldset>
        		<legend class="form-label-bold">Expiry date</legend>
        		<div class="form-date">
		          <p class="form-hint">For example, 07/17</p>
		          <div class="form-group form-group-month">
        		    <label for="exp-month">Month</label>
            		<input class="form-control" id="exp-month" name="exp-month" type="number" pattern="[0-9]*" min="1" max="12">
		          </div>
        		  <div class="form-group form-group-month">
	            	<label for="exp-year">Year</label>
    	        	<input class="form-control" id="exp-year" name="exp-year" type="number" pattern="[0-9]*" min="15" max="25">
          		</div>
        		</div>
       		</fieldset>
      	</div>
		<div class="form-group">
			<label class="form-label-bold" for="card-security-number">
		    Card security code
		    <span class="form-hint">This is the 3 digit code at the back of your card</span>
		  	</label>
		  	<input class="form-control" id="security-number" type="number" pattern="[0-9]*" min="0" max="999"><img class="card-image" src="/public/images/card-security-code-2.png">
		</div>

      <div class="form-group">
      <h2 class="heading-medium">Billing address</h2>
      <div class="payment-type-intro">
  		<p>This is where your statements are sent</p>
  		</div>
      	<fieldset>
			<div class="form-group">
				<label class="form-label-bold" for="building-and-street">
			    Building name/number and street
			  	</label>
			  	<input class="form-control" id="building-and-street" name="building-and-street" type="text">
			  	<input class="form-control" id="building-and-street" name="building-and-street" type="text">
			  	<input class="form-control" id="building-and-street" name="building-and-street" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="town-or-city">
			    Town or city
			  	</label>
			  	<input class="form-control" id="town-or-city" name="town-or-city" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="county">
			    County (optional)
			  	</label>
			  	<input class="form-control" id="county" name="county" type="text">
			</div>
			<div class="form-group">
				<label class="form-label-bold" for="postcode">
			    Postcode
			  	</label>
			  	<input class="form-control" id="postcode" name="postcode" type="text">
			</div>
			<!-- <div class="form-group">
				<label class="form-label-bold" for="email-address">Email address<span class="form-hint">We'll send your payment confirmation here</span>
			  	</label>
			  	<input class="form-control" id="email-address" name="email-address" type="text">
			</div> -->
			<div class="form-group">
				<label class="form-label-bold" for="email-address">Email address<span class="form-hint">We'll send your payment confirmation here</span>
			  	</label>
			  	<p class="email-address">test1@gmail.com – <a class="change-email">Change email address</a></p>
			</div>
			</fieldset>
		</div>
	</div>

		<div class="column-third">

			<div class="payment-summary-small">
				<h2>Payment summary</h2>

			      <p class="payment-info"> Parking permit renewal to Borchester City Council </p>
			       <h3>Amount to pay:</h3>
			       <p class="payment-amount"> £120.00 </p>
			</div>
		</div>
	 </div>
	<div class="grid-row">
	<div class="column-two-thirds">

		 <div class="form-group">
	 			<button class="button">Continue</button>
	 		</div>
	 		<div class="back">
				<a href="#">Cancel</a>
			</div>
	 </div>

</form>

</main>

{{/content}}

{{/layout}}
