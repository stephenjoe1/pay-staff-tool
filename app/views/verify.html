      Check your phone

      <input class="form-control form-control-5em" data-module="" id="sms_code" name="sms_code" rows="8" type="text" value="">

      <div class="form-group">
             <input class="button" type="submit" value="Continue">
      </div>
 
  

  </form>
</main>
